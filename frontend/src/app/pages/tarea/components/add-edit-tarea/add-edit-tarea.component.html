<div class="container-center">
<mat-card class="cardWithShadow theme-card m-5 col-lg-6 ">
  <mat-card-header>
    <mat-card-title class="m-b-0 titulo">{{ title }}</mat-card-title>
  </mat-card-header>
<form [formGroup]="formTarea" (ngSubmit)="onSubmit()">
    <mat-card-content class="b-t-1">
        <div class="row m-t-20">

            
            <div class="col-12 mb-3">
              <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block ">Título *</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input 
                  matInput
                  formControlName="titulo"
                  placeholder="Ingrese el título"
                />
                <mat-error>{{ errorMessage("titulo") }}</mat-error>
              </mat-form-field>
            </div>
        </div>
          <div class="row m-t-20">
          
            <div class="col-12 mb-3">
              <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Descripción *</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <textarea
                  matInput
                  formControlName="descripcion"
                  placeholder="Ingrese la descripción"
                  rows="3"
                ></textarea>
                <mat-error>{{ errorMessage("descripcion") }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row m-t-20">
            <div class="col-12 mb-3">
              <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Prioridad *</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-select
                  #mySelect
                  formControlName="prioridad"
                  placeholder="Seleccione una prioridad"
                  aria-modal
                >
                  <mat-option
                    *ngFor="let prioridad of prioridades"
                    [value]="prioridad.priority_id"
                  >
                    {{ prioridad.value }}
                  </mat-option>
                </mat-select>
                <mat-error class="mat-error">
                  {{ errorMessage("prioridad") }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          
    </mat-card-content>
    
    <mat-card-actions class="actions-container">
      <button mat-flat-button class="cancel-button" type="button" (click)="goBack()">
        Cancelar
      </button>
      <button mat-flat-button class="save-button" type="submit">
        Guardar Tarea
      </button>
    </mat-card-actions>
  </form>
  </mat-card>
  </div>
